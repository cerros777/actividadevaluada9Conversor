<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/conversor.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-white p-4 rounded shadow-sm">
        <h1 class="text-center mb-4">Conversor</h1>
        <form>
            <div class="mb-3 row">
                <label for="monto" class="col-sm-3 col-form-label">Dólar Estadounidense:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-lg" id="monto" name="monto">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="toBit" class="col-sm-3 col-form-label">Bitcoin BTC:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control form-control-lg" id="toBit" name="toBit" step="0.0000001">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="toCol" class="col-sm-3 col-form-label">Colón salvadoreño:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control form-control-lg" id="toCol" name="toCol">
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/conversor.js"></script>
</body>
</html>
