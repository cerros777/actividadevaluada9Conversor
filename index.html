<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/conversor.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container"><h3>Conversor App</h3></div>
        <div class="container p-4" id="conversor">
            <div class="row m-4 p-2 g-2">
                <div class="col-3 fw-bold">Dolares: </div>
                <input type="number" class="col-9 border-success" min="0" id="monto">
            </div>
        <div class="border-3 border-bottom border-dark border-opacity-75"></div>
            <div class="mt-4">
                <div id="boton">
                    <button class="btn btn-primary" id="convertir">Convertir</button>
                </div>
                <div class="row m-4">
                    <div class="col-3 fw-bold" >Bitcoin:</div>
                    <input class="col-9 border-warning" id="toBit">
                </div>
                <div class="row m-4">
                    <div class="col-3 fw-bold">Colones: </div>
                    <input class="col-9 border-info" id="toCol"></input>
                </div>
            </div>
        </div>
</body>
</html>
<script src="assets/js/conversor.js"></script>
